# Example yaml parameter file for the simba runner.

snapshots:
    ini: /path/to/ini/snapshot
    end: /path/to/end/snapshot

halo_catalogue:
    type: velociraptor # velociraptor, ahf, caesar, velociraptor-particles
    run_caesar: False # If true, run caesar on end snapshot
    path: /path/to/halo/catalogue
    pickle_name: halo_catalogue.pickle # For those that need to be pickled e.g. ahf

ltcaesar:
    # Various LTCaesar parameters that you will need
    notrunc: 0
    yt: 0
    otherhalofinder: 0
    lagrangianregions: 1
    aboveid: 0
    virialradius: 1.0

meta:
    code_location: "."
